<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="left_content">
      <div id="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div id="main_content">
        <div id="txt_coming">
          <h1><span id="were">We're</span> coming soon</h1>
        </div>
        <div id="paragraph">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="email">
          <input
          type="email"
          name="txt_email"
          class="txt_email"
          required
          placeholder="Email Address">
          <img src="images/icon-error.svg" alt="icon-error" id="icon-error">
          <i class="fa-sharp fa-solid fa-circle-check fa-xl" style="color: #32b503;"></i>

          <button type="submit" id="submit-bnt"><img src="images/icon-arrow.svg" alt="icon-arrow" id="icon-arrow"></button>

          <small class="erro-mensage">error mensage</small>
        </div>
      </div>
    </div>
    <div class="right_content">
      <img src="images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </main>

</html>
